<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>六项目</title>
  <link rel="stylesheet" href="box.css">
  <style>
  .box {
    display: flex;
    flex-wrap: wrap;
  }

  .row {
    flex-basis: 100%;
    display: flex;
  }

  .row:nth-child(2) {
    justify-content: center;
  }

  .row:nth-child(3) {
    justify-content: space-between;
  }
  </style>
</head>

<body>
  <div class="box">
    <div class="row">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>
    <div class="row">
      <span class="item"></span>
    </div>
    <div class="row">
      <span class="item"></span>
      <span class="item"></span>
    </div>
  </div>
</body>

</html>
