<link rel="stylesheet" href="style.css">
<style>
.relative1 {
  position: relative;
}

.relative2 {
  position: relative;
  top: -20px;
  left: 20px;
  background-color: white;
  width: 500px;
}
</style>
<div class="relative1 elem">`relative` 表现的和 `static` 一样，除非你添加了一些额外的属性。
  <div class="relative2 elem elem-red">在一个相对定位（position属性的值为relative）的元素上设置 `top` 、 `right` 、 `bottom` 和 `left` 属性会使其偏离其正常位置。其他的元素则不会调整位置来弥补它偏离后剩下的空隙。</div>
</div>
